<!--/.row-->
<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-align-justify"></i> Danh sách quyền
      </div>
      <div class="card-body">
        <table class="table table-striped table-bordered table-hover">
          <thead>
            <tr>
              <th style="width: 40%">Tên quyền</th>
              <th style="width: 40%">Mô tả</th>
              <th style="width: 20%">Hành động</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngIf="!((roles$ | async)?.length); else hasData">
              <td colspan="3" class="text-center text-danger">Không có dữ liệu</td>
            </tr>
            <ng-template #hasData>
              <tr *ngFor="let item of roles$ | async">
                <td>{{item.Name}}</td>
                <td>{{item.Description}}</td>
                <td>
                  <button type="button" class="btn btn-primary btn-sm" tooltip="Sửa">
                    <i class="fa fa-pencil"></i>
                  </button>
                  <button type="button" class="btn btn-info btn-sm" tooltip="Xem">
                    <i class="fa fa-eye"></i>
                  </button>
                  <button type="button" class="btn btn-danger btn-sm" tooltip="Xóa">
                    <i class="fa fa-trash"></i>
                  </button>
                </td>
              </tr>
            </ng-template>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="3">Tổng số:
                <strong>{{((roles$ | async)?.length)}}</strong> bản ghi</td>
            </tr>
          </tfoot>
        </table>
        <div class="d-flex flex-row justify-content-between">
          <div>
            <select class="form-control">
              <option>sadad</option>
              <option>sadad</option>
              <option>sadad</option>
            </select>
          </div>
          <div>
            <nav aria-label="Page navigation example">
              <ul class="pagination">
                <li class="page-item">
                  <a class="page-link" href="#">Previous</a>
                </li>
                <li class="page-item">
                  <a class="page-link" href="#">1</a>
                </li>
                <li class="page-item">
                  <a class="page-link" href="#">2</a>
                </li>
                <li class="page-item">
                  <a class="page-link" href="#">3</a>
                </li>
                <li class="page-item">
                  <a class="page-link" href="#">Next</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--/.col-->
</div>
